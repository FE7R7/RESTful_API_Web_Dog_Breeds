<!DOCTYPE html>
<html>
<head>
    <title>Dogs Gallery</title>
    
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    
</head>
<body>
   <div class="d-flex">
   
        <!-- Side Menu -->
        <nav class="nav flex-column p-3">
            <a class="nav-link fw-bold" href="index.html">Home</a>
            <a class="nav-link fw-bold" href="read_all.html">Display All</a>
            <a class="nav-link fw-bold" href="crud.html">CRUD Actions</a>
            <a class="nav-link fw-bold" href="gallery.html">Dogs Gallery</a>
            <a class="nav-link fw-bold" href="login.html">Login</a>
        </nav>

        <!-- Content Area -->
        <div class="container">
            <h1 class="text-center mb-4" style="margin-left: -2%; margin-top: 0%;">Dogs Gallery</h1>
            
            <div class="table-container">
                <table id="dogsTable" class="table strap border text-center" style="width: 70%; height: 120%; padding: 5% 10%; font-size: 100%; margin-left: 15%;">
                    <thead>
                        <tr>
                            <th>Breed</th>
                            <th>Wikipedia Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="breedName"></td>
                            <td id="wikiLink"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="button-previous-next">
                    <button class="btn btn-primary btn-navigation" id="prevBreed">Previous</button>
                    <button class="btn btn-primary btn-navigation" id="nextBreed">Next</button>
                </div>
            </div>

            <div id="imageDisplay" class="container">
                <img id="breedImage" src="" alt="Dog Image" class="container-image">
            </div>
        </div>
    </div>

   
</body>
</html>
